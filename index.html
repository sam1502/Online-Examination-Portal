  <body>
  <div> 
 <h2 id="test_status"></h2> 
 <h3 id="timeleft">Time left</h3> 
</div> 

<div id="test"></div> 
<h3 id="test_per" ></h3>
<script> 
var myVar; 
function startTimer() { 
  myVar = setInterval(function(){myTimer()},1000); 
  timelimit = maxtimelimit; 
} 

/** Timelilit Function ***/
function myTimer() { 
  if (timelimit > 0) { 
    curmin=Math.floor(timelimit/60); 
    cursec=timelimit%60; 
    if (curmin!=0) { curtime=curmin+" minutes and "+cursec+" seconds left"; } 
              else { curtime=cursec+" seconds left"; } 
    $_('timeleft').innerHTML = curtime; 
  } else { 
    $_('timeleft').innerHTML = timelimit+' - Out of Time - no credit given for answer'; 
//    clearInterval(myVar); 
    checkAnswer(); 
  } 
  timelimit--; 
} 
/*** Your Questions for quiz  */  
/** Timelilit Function Closed ***/


var pos = 0, posn, choice, correct = 0, rscore = 0; 
var maxtimelimit = 60, timelimit = maxtimelimit;  // 20 seconds per question 

var questions = [ 
    [ "1. Which of the following type of class allows only one object of it to be created?", "Virtual class", "Abstract class", "Singleton class", "Friend class", "C" ], 
    [ "2. Which of the following is not the member of class?", "Static function", "Friend function", "Const function", "Virtual function", "B" ], 
    [ "3. Which of the following concepts means determining at runtime what method to invoke?", "Data hiding", "Dynamic Typing", "Dynamic binding", "Dynamic loading", "C" ], 
    [ "4. Which of the following statements should be used to obtain a remainder after dividing 3.14 by 2.1 ?", "rem = 3.14 % 2.1;", "rem = modf(3.14, 2.1);", "rem = fmod(3.14, 2.1);", "Remainder cannot be obtain in floating point division.","C" ], 
    [ "5. What are the types of linkages?", "Internal and External", "External, Internal and None", "External and None", "Internal", "B" ], 
    [ "6. It is being given that (232 + 1) is completely divisible by a whole number. Which of the following numbers is completely divisible by this number?", "(216 + 1)", "(216 - 1)", "(7 x 223)", "(296 + 1)", "D" ], 
    [ "7. What least number must be added to 1056, so that the sum is completely divisible by 23 ?", "2", "3", "18", "21", "A" ], 
    [ "8. Look at this series: 22, 21, 23, 22, 24, 23, ... What number should come next?", "22", "24", "25", "26", "C" ], 
    [ "9. Look at this series: 544, 509, 474, 439, ... What number should come next?", "404", "414", "420", "445", "A" ], 
    [ "10. A computer assisted method for the recording and analyzing of existing or hypothetical systems is", "Data transmission", "Data flow", "Data capture", "Data processing", "B" ], 
    ["11. What difference does the 5th generation computer have from other generation computers?","Technological advancement","Scientific code","Object Oriented Programming","All of the above","A"],
    ["12. Which of the following computer language is used for artificial intelligence?","FORTRAN","PROLOG","C","COBOL","B"],
    ["13. A station in a network forwards incoming packets by placing them on its shortest output queue. What routing algorithm is being used?","hot potato routing","flooding","static routing","delta routing","A"],
    ["14. Frames from one LAN can be transmitted to another LAN via the device","Router","Bridge","Repeater","Modem","B"],
    ["15. Which of the following condition is used to transmit two packets over a medium at the same time?","Contention","Collision","Synchronous","Asynchronous","B"],
    ["16. The probability that a single bit will be in error on a typical public telephone line using 4800 bps modem is 10 to the power -3. If no error detection mechanism is used, the residual error rate for a communication line using 9-bit frames is approximately equal to","0.003","0.009","0.991","0.999","B"],
    ["17. In which addressing mode, the effective address of the operand is generated by adding a constant value to the contents of register?","absolute mode","indirect mode","immediate mode","index mode","D"],
    ["18. A self-relocating program is one which","cannot be made to execute in any area of storage other than the one designated for it at the time of its coding or translation","consists of a program and relevant information for its relocation","can itself perform the relocation of its address-sensitive portions","All of the above","C"],

    ["19. Pointing to a photograph of a boy Suresh said, 'He is the son of the only son of my mother.', How is Suresh related to that boy?","Brother","Uncle","Cousin","Father","D"],
    ["20. If A + B means A is the mother of B; A - B means A is the brother B; A % B means A is the father of B and A x B means A is the sister of B, which of the following shows that P is the maternal uncle of Q?","Q - N + M x P","P + S x N - Q","P - M + N x Q","Q - S % P","C"]
]; 

var questionOrder = []; 
var maxNumberOfQuestions = questions.length;  // do NOT make BIGGER than number of 'questions' array 
// var maxNumberOfQuestions = 5;  // do NOT make BIGGER than number of 'questions.length' array 

function setQuestionOrder() { 
  questionOrder.length = 0; 
  for (var i=0; i<maxNumberOfQuestions; i++) 
    { 
      questionOrder.push(i); 
    } 
  pos = 0;  posn = questionOrder[pos]; 
} 

function $_(IDS) { 
  return document.getElementById(IDS); 
} 
function randOrd() {
 return (Math.round(Math.random())-0.5); 
} 

function renderResults(){ 
  var test = $_("test"); 
  test.innerHTML = "<h2>You got "+correct+" of "+maxNumberOfQuestions+" questions correct</h2>"; 
  $_("test_status").innerHTML = "Test Completed"; 

  /** Total Correct Percantage */
    if (rscore != 0) { 

    $_("test_per").innerHTML += '<br>Your Total Answer: '+(correct/rscore*100).toFixed(0)+'% correct'; 
  } 
  $_('timeleft').innerHTML = ''; 

  test.innerHTML += '<button onclick="location.reload()">Re-test</a> '; /** Re test */
  
  setQuestionOrder(); 
  correct = 0; 
  clearInterval(myVar); 
  return false; 
} 

/** Test Quetions Number and Options Functions***/
function renderQuestion() { 
  var test = $_("test"); 

  $_("test_status").innerHTML = "Question "+(pos+1)+" of "+maxNumberOfQuestions; 


  var question = questions[posn][0]; 
  var chA = questions[posn][1]; 
  var chB = questions[posn][2]; 
  var chC = questions[posn][3]; 
  var chD = questions[posn][4]; 

  test.innerHTML = "<h3>"+question+"</h3>"; 
  test.innerHTML += "<label><input type='radio' name='choices' value='A'> "+chA+"</label><br>"; 
  test.innerHTML += "<label><input type='radio' name='choices' value='B'> "+chB+"</label><br>"; 
  test.innerHTML += "<label><input type='radio' name='choices' value='C'> "+chC+"</label><br>"; 
  test.innerHTML += "<label><input type='radio' name='choices' value='D'> "+chD+"</label><br><br>";
  test.innerHTML += "<button onclick='checkAnswer()'>NEXT</button>"; 
  timelimit = maxtimelimit; 
  clearInterval(myVar); 
  startTimer(); 
} 

/*** Correct Answer Check Function***/
function checkAnswer(){ 
  var choices = document.getElementsByName("choices"); 
  for (var i=0; i<choices.length; i++) { 
    if (choices[i].checked) { choice = choices[i].value; } 
  } 
  rscore++; 
  if (choice == questions[posn][5] && timelimit > 0) { correct++; } 
  pos++;  posn = questionOrder[pos]; 
  if (pos < maxNumberOfQuestions) { renderQuestion(); } else { renderResults(); } 
} 

window.onload = function() { 
  setQuestionOrder(); 
  renderQuestion(); 
} 
</script>
